<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pure.css">
</head>
<body>
  <div class="box">
   
    <!-- Circular Head-->
    <div class="head">  
      
      <!-- Circular Head Copy -->
      <div class="head-copy"></div>
      
       <!-- Left Ear -->
      <div class="ear-left">
        
       <!-- Inner ear -->
      <div class="inner-ear"></div>
      </div>
      
      <!-- Right Ear -->
       <div class="ear-right">
      <!-- Inner Ear  -->
        <div class="inner-ear"></div>
      </div>
      
      <!-- Left Outer Eye  -->
      <div class="eye-left">
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>
      
      <!-- Right Outer Eye -->
      <div class="eye-right">
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>
      
       <!-- Nose  -->
       <div class="nose">
       </div>
      
       <!-- Hair  -->
      <div class="hair-left"></div>
      <div class="hair-right"></div>
      
    <!-- End Head -->
    </div>
 <!-- End Invisible Box -->
 </div>
</body>
</html>
